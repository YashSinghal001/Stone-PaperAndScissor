<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone,Paper&Scissor</title>
    <link rel="stylesheet" href="Stone,Paper&Scissors.css">
</head>
<body>
<h1>Rock Paper Scissors Game</h1>

<div class="choices">
<div class="choice1" id="rock">
    <img src="rock.png" alt="">
</div>

<div class="choice1" id="paper">
    <img src="paper.png" alt="">
</div>

<div class="choice1" id="scissors">
    <img src="scissors.png" alt="">
</div>


</div>
<!-- score Board -->
<div class="scoreboard">
<div class="score">
<p id="userscore">0</p>
<p>You</p>
</div>

<div class="score">
    <p id="Computerscore">0</p>
    <p>Computer</p>
</div>
</div>

<div class="msgbox">
    <p id="msg">Play Your Move</p>
</div>













    <script src="Stone,Paper&Scissors.js"></script>
</body>
</html>
